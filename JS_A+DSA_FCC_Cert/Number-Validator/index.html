<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Telephone Number Validator</h1>
      <label for="user-input">Enter a United States (or Canadian) Phone Number:</label>
      <input id="user-input" type="text" placeholder="555-555-5555" value />

      <div id="results-div"></div>

      <div id="buttons">
        <button class="button" id="check-btn">Check</button>
        <button class="button" id="clear-btn">Clear</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
